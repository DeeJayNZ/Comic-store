<!DOCTYPEHTML>
	<html>
		%include('shared/header.html')
		%include('shared/navbar.html')
		
	<body bgcolor = "#66fcf1">	

		%for comic in comic_list :					
			<div class="col s12 m7">
		<h2 class="header">{{comic.comic_name}}</h2>
		<div class="card horizontal cyan accent-1">
		  <div class="card-image">
			<img src="/picture/{{comic.comic_image}}" style="width:300px;height:400px;">
		  </div>
		  <div class="card-stacked">
			<div class="card-content">
			  <p> Stock {{comic.comic_stock}}</p>
			  <p>{{comic.comic_description}}</p>
				%if comic.comic_stock > 0 :
					<a href="/purchase/{{comic.id}}"><button class="btn waves-effect waves-light" type="submit" name="action">Purchase
					<i class="material-icons right"><img src="/picture/trolley.png" alt="buy now" style="width:20px;helight:20px;"></a></i>
				%else :
					<a href="/purchase/{{comic.id}}"><button class="btn waves-effect waves-light disabled" type="submit" name="action">Out Of Stock :(
					<i class="material-icons right"><img src="/picture/trolley.png" alt="buy now" style="width:20px;helight:20px;"></a></i>
				%end
			</button>
			%if comic.comic_stock <= 0:
				<p>OUT OF STOCK</p>
			%end
			</div>
			</div>
		  </div>
		</div>
		%end

	%include('shared/footer.html')

	</body>
	</html>
